<head>

<body class="overflow-x-hidden overflow-y-scroll bg-black text-white flex flex-col">

    <div class="bg-black fixed h-10 border border-white top-0 w-11/12 rounded-md self-center m-4
    flex flex-row justify-around items-center max-w-[36rem] overflow-x-hidden z-50">
        <h1 class="text-2xl font-thin "><i>Attendance Calculator</i></h1>
    </div>
    

    <div class=" mt-24 flex flex-col items-center  h-screen justify-start ">
        
        <div class="flex flex-row py-8">
            <button onclick="window.location.href=`https://linkedin.com/in/vedantdhadge/`" class="flex flex-row">
            <h1 class="text-9xl font-[10] z-40" id="v"><i>V</i></h1>
            <h1 class="text-9xl font-[10] " id="d"><i>D</i></h1>
            </button>
        </div>
        <div class=" text-lg font-thin text-center px-5 mb-8 text-gray-400 max-w-105">
            <p>Calculate how many lectures you need to Attended or BUNK to maintain 75% attendance</p>
        </div>


        
        <div class="flex flex-col justify-center items-center w-full px-10 gap-4">
            

                <div class=" flex flex-row w-full gap-2 justify-center">
                <input
                class=" bg-black text-white border border-white rounded
                w-full p-2 text-center max-w-[36rem]"
                 type="number" placeholder="Total Lectures" id="total">
                 
                <button class="bg-white text-black font-medium border border-black px-4 py-2 rounded 
                shadow-[2px_2px_0_0_rgba(0,0,0,1)] active:shadow-none  active:translate-y-[2px] 
                transition-all ease-in duration-75"
                 onclick="increment(total)">+</button>
                 <button class="bg-white text-black font-medium border border-black px-4 py-2 rounded 
                 shadow-[2px_2px_0_0_rgba(0,0,0,1)] active:shadow-none  active:translate-y-[2px] 
                 transition-all ease-in duration-75"
                 onclick="decrement(total)">-</button>
                </div>

                
                    

                <div class=" flex flex-row w-full gap-2 justify-center">
                <input 
                class=" bg-black text-white border border-white rounded
                w-full p-2 text-center max-w-[36rem]"
                type="number" placeholder="Lectures Attended" id="attended">
                
                <button class="bg-white text-black font-medium border border-black px-4 py-2 rounded 
                shadow-[2px_2px_0_0_rgba(0,0,0,1)] active:shadow-none  active:translate-y-[2px] 
                transition-all ease-in duration-75"
                 onclick="increment(attended)">+</button>
                 <button class="bg-white text-black font-medium border border-black px-4 py-2 rounded 
                 shadow-[2px_2px_0_0_rgba(0,0,0,1)] active:shadow-none  active:translate-y-[2px] 
                 transition-all ease-in duration-75"
                 onclick="decrement(attended)">-</button>

                </div>
                <button 
                class=" bg-white text-black border border-white rounded
                w-1/2 p-2 text-center  max-w-[18rem]"
                type="submit" onclick="calculate()">Calculate</button>

                <div id="result" 
                    class="bg-black text-gray-400 border border-white rounded m-8 mt-10 overflow-hidden 
                    max-h-0 opacity-0 scale-95 transition-all duration-500 ease-in-out z-40">
                    <h2 class="text-xl font-thin text-center m-4" id="result-text"></h2>
                </div>


                <p class="text-[14px]">Â©2025 All Rights Reserved</p>
                <p class="text-[14px] mt-[-18px]">Vedant Dhadge</p>

                <p class="text-[14px] mt-[-18px]">dhadgevedant@gmail.com</p>
                

            
        </div>
        
    </div>


    <script src="script.js"></script>

    

</body>


</html>
